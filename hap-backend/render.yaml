services:
  - type: web
    name: hap-backend
    env: node
    plan: free
    rootDir: hap-backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://your-vercel-app.vercel.app
    # Database configuration (choose one)
    # For PostgreSQL (recommended)
    # - key: DATABASE_URL
    #   fromDatabase:
    #     name: hap-flashcard-db
    #     property: connectionString
    # For MongoDB (alternative)
    # - key: MONGO_URI
    #   value: mongodb+srv://username:password@cluster.mongodb.net/hap-flashcard

databases:
  - name: hap-flashcard-db
    plan: free
    databaseName: hap_flashcard
    user: hap_user
